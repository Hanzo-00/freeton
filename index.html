<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn TON Coins</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1c1c1c, #333);
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/7fZ.gif') no-repeat center center;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
            opacity: 0.7;
            animation: move 15s infinite alternate ease-in-out;
        }
        @keyframes move {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1.2) translateY(20px);
            }
        }
        .container {
            z-index: 1;
            margin-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .login-form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            text-align: left;
            margin-bottom: 20px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
        }
        .facebook-btn {
            background-color: #4267B2;
            color: white;
        }
        .google-btn:hover, .facebook-btn:hover {
            opacity: 0.9;
        }
        #login-status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Earn Free TON Coins!</h1>

        <div class="login-form">
            <h3>Login with:</h3>
            <!-- Google Login Button -->
            <button class="google-btn" onclick="googleLogin()">Login with Google</button>
            <!-- Facebook Login Button -->
            <button class="facebook-btn" onclick="facebookLogin()">Login with Facebook</button>
        </div>

        <div id="login-status"></div>

    </div>

    <script>
        function googleLogin() {
            // بدلاً من Google OAuth الحقيقي، سنعرض رسالة وهمية
            document.getElementById('login-status').textContent = "Successfully logged in with Google!";
        }

        function facebookLogin() {
            // بدلاً من Facebook OAuth الحقيقي، سنعرض رسالة وهمية
            document.getElementById('login-status').textContent = "Successfully logged in with Facebook!";
        }
    </script>
</body>
</html>
