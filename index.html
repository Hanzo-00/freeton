<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn TON Coins</title>
    <style>
        /* خلفية متحركة */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1c1c1c, #333);
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* تأثيرات الخلفية المتحركة */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/7fZ.gif') no-repeat center center;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
            opacity: 0.7;
            animation: move 15s infinite alternate ease-in-out;
        }

        /* حركة الخلفية */
        @keyframes move {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1.2) translateY(20px);
            }
        }

        .container {
            z-index: 1;
            margin-top: 100px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* زر مخصص */
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        /* قسم عرض النقاط */
        #points-section {
            margin-top: 50px;
        }

        #points {
            font-size: 2em;
            color: #FFD700;
        }

        /* قسم المشتركين */
        #subscribers {
            font-size: 1.5em;
            color: #00FFFF;
            margin-top: 20px;
        }

        /* إطار وعدد المشتركين */
        .counter {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- خلفية متحركة -->
    <div class="background"></div>

    <div class="container">
        <h1>Earn Free TON Coins!</h1>
        <p>Complete tasks to earn TON coins directly to your wallet.</p>

        <!-- Task 1: Share Referral Link -->
        <div class="task">
            <button onclick="copyReferralLink()">Share Referral Link and Earn 5 Points</button>
        </div>

        <!-- Task 2: Subscribe to Telegram Channels -->
        <div class="task">
            <button onclick="subscribeToChannels()">Subscribe to Channels and Earn Points</button>
        </div>

        <!-- عرض النقاط -->
        <div id="points-section" class="counter">
            <h3>Your Current Points:</h3>
            <span id="points">0</span> Points
        </div>

        <!-- عدد المشتركين في الموقع -->
        <div id="subscribers-section" class="counter">
            <h3>Current Subscribers:</h3>
            <span id="subscribers">500</span> Subscribers
        </div>
    </div>

    <script>
        // نقاط المستخدم الوهمية
        let points = 0;
        let subscribers = 500; // عدد المشتركين في الموقع

        // وظيفة مشاركة الرابط
        function copyReferralLink() {
            const referralLink = 'https://yourwebsite.com/ref/USERNAME'; // استبدل برابط حقيقي
            navigator.clipboard.writeText(referralLink);
            alert('Referral link copied! You earned 5 points.');
            addPoints(5);
        }

        // وظيفة الاشتراك في القنوات
        function subscribeToChannels() {
            const channels = ['@channel1', '@channel2', '@channel3', '@channel4', '@channel5'];
            let subscribedPoints = 0;

            // محاكاة اشتراك في القنوات
            for (let i = 0; i < channels.length; i++) {
                subscribedPoints += 10; // 10 نقاط لكل قناة
            }

            alert(`Subscribed to all channels! You earned ${subscribedPoints} points.`);
            addPoints(subscribedPoints);
        }

        // تحديث النقاط
        function addPoints(newPoints) {
            points += newPoints;
            document.getElementById('points').textContent = points;
        }

        // تحديث عدد المشتركين بشكل وهمي
        setInterval(() => {
            subscribers += Math.floor(Math.random() * 5); // زيادة عدد وهمي للمشتركين
            document.getElementById('subscribers').textContent = subscribers;
        }, 5000); // تحديث كل 5 ثوانٍ

    </script>
</body>
</html>
