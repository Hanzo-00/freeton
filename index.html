<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ربح العملة TON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('your-background-image-url') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main {
            display: none;
        }
        .task {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
        }
        .task h3 {
            margin: 0;
            font-size: 1.5em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #withdraw-info {
            margin-top: 10px;
            font-size: 1.2em;
        }
        #popup-day, #popup-points {
            font-size: 1.5em;
        }
        #daily-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            z-index: 100;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبا بكم في موقع ربح العملة TON</h1>
        <div id="login">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button onclick="login()">تسجيل الدخول</button>
        </div>

        <div id="main">
            <h2>مرحبا، <span id="user-display"></span></h2>
            <p>عدد النقاط: <span id="points">0</span></p>
            <div class="task">
                <h3>سحب النقاط</h3>
                <input type="number" id="withdraw-points" placeholder="عدد النقاط المراد سحبها">
                <select id="withdraw-method">
                    <option value="wallet">محفظة</option>
                    <option value="bank">بنك</option>
                    <option value="convert">تحويل إلى توت</option>
                </select>
                <button onclick="withdrawPoints()">سحب النقاط</button>
                <div id="withdraw-info"></div>
            </div>

            <div class="task">
                <h3>اشترك في قناة يوتيوب</h3>
                <p>اربح 10 نقاط عند الاشتراك!</p>
                <a href="https://www.youtube.com/@-harsh5657" target="_blank" onclick="completeTask('youtube')" class="button">اشترك الآن</a>
            </div>

            <button onclick="showDailyPopup()">جمع النقاط اليومية</button>

            <div id="daily-popup" class="hidden">
                <p>يوم <span id="popup-day"></span>: جمعت <span id="popup-points"></span> نقاط!</p>
                <button onclick="collectDailyPoints()">جمع النقاط</button>
                <button onclick="document.getElementById('daily-popup').classList.remove('active')">إغلاق</button>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = { points: 0, currentDay: 0 };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username]) {
                if (users[username].password !== password) {
                    alert('كلمة المرور خاطئة!');
                    return;
                }
            } else {
                users[username] = { password: password, points: 0, currentDay: 0 };
            }

            currentUser = users[username];
            document.getElementById('user-display').textContent = username;
            document.getElementById('points').textContent = currentUser.points;
            document.getElementById('login').style.display = 'none';
            document.getElementById('main').style.display = 'block';

            showDailyPopup();
        }

        function showDailyPopup() {
            if (currentUser.currentDay < 12) {
                document.getElementById('popup-day').textContent = currentUser.currentDay + 1;
                document.getElementById('popup-points').textContent = (currentUser.currentDay + 1) * 100;
                document.getElementById('daily-popup').classList.add('active');
            }
        }

        function collectDailyPoints() {
            const dailyPoints = (currentUser.currentDay + 1) * 100;
            currentUser.points += dailyPoints;
            currentUser.currentDay += 1;

            document.getElementById('points').textContent = currentUser.points;
            document.getElementById('daily-popup').classList.remove('active');

            // حفظ بيانات المستخدم المحدثة
            users[document.getElementById('username').value] = currentUser;
            localStorage.setItem('users', JSON.stringify(users));
        }

        function completeTask(task) {
            let taskPoints = 0;
            if (task === 'youtube') {
                taskPoints = 10;
            }
            currentUser.points += taskPoints;
            document.getElementById('points').textContent = currentUser.points;

            // حفظ بيانات المستخدم المحدثة
            users[document.getElementById('username').value] = currentUser;
            localStorage.setItem('users', JSON.stringify(users));
        }

        function withdrawPoints() {
            const pointsToWithdraw = parseInt(document.getElementById('withdraw-points').value);
            const method = document.getElementById('withdraw-method').value;

            if (isNaN(pointsToWithdraw) || pointsToWithdraw <= 0 || pointsToWithdraw > currentUser.points || pointsToWithdraw < 5000) {
                alert('عدد النقاط غير صحيح أو أقل من الحد الأدنى للسحب 5000 نقطة!');
                return;
            }

            currentUser.points -= pointsToWithdraw;
            document.getElementById('points').textContent = currentUser.points;

            let methodText = '';
            if (method === 'wallet') {
                methodText = 'تم السحب إلى المحفظة';
            } else if (method === 'bank') {
                methodText = 'تم السحب إلى البنك';
            } else if (method === 'convert') {
                const tootAmount = Math.floor(pointsToWithdraw / 2000);
                methodText = `تم تحويلها إلى ${tootAmount} توت`;
            }

            document.getElementById('withdraw-info').textContent = `لقد قمت بسحب ${pointsToWithdraw} نقطة. ${methodText}.`;

            // حفظ بيانات المستخدم المحدثة
            users[document.getElementById('username').value] = currentUser;
            localStorage.setItem('users', JSON.stringify(users));
        }
    </script>
</body>
</html>
